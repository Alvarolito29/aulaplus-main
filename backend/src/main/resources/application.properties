spring.application.name=backend

# Puerto del backend
server.port=8080

# Configuración MongoDB
# Para desarrollo local usar estas:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# Para producción (MongoDB Atlas) usar esta:
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/aulaplus_db}
spring.data.mongodb.auto-index-creation=true

# CORS para desarrollo
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Secret Key
jwt.secret=aulaplus-secret-key-super-segura-cambiar-en-produccion
jwt.expiration=86400000